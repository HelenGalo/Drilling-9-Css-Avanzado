<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>

    <header class="header">
        <h2 id="header__title">Formulario Burlon</h2>

    </header>
    <div class="forma">
       
      <h1 id="forma__title-2">Crea Tu Cuenta </h1>
    <form action="index.html">
    
            <label for="nombre">Your Name</label>
        <div class="forma__input">
                <input type="text" name="nombre" placeholder="John Doe"> 
        </div>
         
        <label for="correo">E-mail</label>
        <div class="forma__input">
                <input type="email" name="email"  placeholder="john@example.com"> 
         </div>
         
        <label for="contra">Password</label>
        <div class="forma__input">
            <input type="password" name="contra" id="contra" placeholder="At least 8 characters " />
            
        </div>
       
         
        <div class="forma__btn">
            <input type="submit" value="Enviar">
         </div>

         


    </form>
</div>
</body>
</html>
